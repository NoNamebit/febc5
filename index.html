    <input type="text" name="" id="todo">

    <button onClick="addElement()">Add Element</button>

    <div id="results">


    </div>
    
    <script src="script.js"></script>
    <script>
        // function addElement(){
        //     let newElement = document.createElement("p")
        //     newElement.innerHTML = "Hello World"
        //     let results = document.getElementById("results")
        //     results.appendChild(newElement)         
        // }
        function addElement(){
            let inp = document.getElementById("todo").value
            let newElement = document.createElement("p")
            newElement.innerHTML = inp
            let results = document.getElementById("results")
            results.appendChild(newElement) 
            document.getElementById("todo").value = ""        
        }
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json())
            .then(json => {
                let result = document.getElementById("results");
                for (let i = 0; i < json.length; i++){
                    let newElement = document.createElement("p");
                    newElement.innerHTML = json[i].title;
                    result.appendChild(newElement);
                }

            })


    </script>
    <!-- Event
      ทุกๆ Element สามารถมี Event อะไรบางอย่างได้-->

    1. สามารภสร้าง Element ใหม่ได้แล้ว

    3. เราสามารถเรียก Element ที่อยากจะเพื่มข้อมูลได้แล้ว
    4. เพื่มข้อมูลลง Element ปลายทาง-->
